<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>Reina Kushihashi</h1>
          <p> UC Berkeley Student Studying Computer Science 
            + Data Science + Philosophy. 
            Love making things break and building them back up again.</p>
        </div>
        <div class="header-photo">
          <img src="profile_photo.jpg" alt="Photo" id="profile-photo" />
        </div>
      </div>
    </header>
    <section id="info-section">
        <a href="about.html"><button class="about-button">About Me</button></a>
        <div id="info"></div>
    </section>
    <section>
      <a href="projects.html"><button class="about-button">Projects</button></a>
      <div id="projects"></div>
    </section>

    <section>
      <h2>Contact</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <textarea id="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="status"></div>
    </section>

    <footer>
      <small>Built with Vanilla JS + FastAPI</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
